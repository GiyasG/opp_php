<h2> Shop </h2>
<h4>
<a ui-sref="home">Home</a>
<span class="glyphicon glyphicon-triangle-right"></span>
<a ui-sref="items">Items</a>
<span class="glyphicon glyphicon-triangle-right"></span>
<span>Checkout</span>
</h4>

  <div ng-repeat="bitem in bCtrl.cart">
        <img ng-src="img/{{bitem.image}}"/>
        <p><label>Name: </label>{{bitem.name}}</p>
        <p><label>Description: </label>{{bitem.description}}</p>
        <p><label>Size: </label>{{bitem.size}}</p>
        <p><label>Items: </label>{{bitem.quantity}}</p>
  </div>
