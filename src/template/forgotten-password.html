
<div class="row">

<div class="col-md-4 well">
  <h4>Sending request for forgotten password</h4>
    <form accept-charset="utf-8" ng-submit="changepassConfirmation()">
    <input type="email"
           ng-model="user.resend_email"
           required
           placeholder="Email address" />
    <button type="submit"  class="btn btn-primary">Send request</button>
    </form>
    <p class="pwarnings">{{loginWarningResend}}</p>
</div>
</div>
