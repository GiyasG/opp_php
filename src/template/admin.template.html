<div ng-if="hasRoleAdmin">
<h2> Shop </h2>

<h4>
<a ui-sref="home">Home</a>
<span class="glyphicon glyphicon-triangle-right"></span>
<span>Admin</span>
</h4>
<h4>Add, update or delete items</h4>
<button class="btn btn-success" ng-click="AddItem()">Add new item</button>
<hr>

<admin-add ng-if="AddNewRecord"></admin-add>

<div ng-repeat="item in aCtrl.items[0].all" ng-init="sectionIndex = $index">
	<div ng-if="sectionIndex != updateIndex" class="row">

    <div class="col-md-2">
      <button class="btn btn-success" ng-click="UpdateItem(item.id, sectionIndex)">Update</button>
      <button class="btn btn-warning" ng-click="DeleteItem(item.id)">Delete</button>
      <!-- <p>{{sectionIndex}}</p> -->
		</div>

        <div class="col-md-2 well text-center">
            <img class="imgfit" ng-src="img/{{item.image}}"  alt="photo"/>
        </div>

        <div class="col-md-6">
            <p> {{item.name}} </p>
            <p> {{item.description}} </p>
            <p> {{item.price}} ლარი</p>
        </div>
    </div>
    <admin-update ng-if="sectionIndex == updateIndex"></admin-update>
    <hr>
</div>
</div>
<div ng-if="!hasRoleAdmin">
	Please login to access

	<h4>
	<a ui-sref="home">Home</a>
	</h4>

</div>
