
<h2> Shop </h2>
<h4>
<a ui-sref="home">Home</a>
<span class="glyphicon glyphicon-triangle-right"></span>
<span>Items</span>
</h4>

<div ng-repeat="item in itemsCtrl.items[0].all" ng-init="sectionIndex = $index">
	<div align="center" class="row">

    <div class="col-md-2">
		</div>

        <div align="center" class="col-md-4 cell">
            <img style="width: 200px;" ng-src="img/{{item.image}}"  alt="photo"/>
        </div>

        <div class="col-md-3">
            <h4 align="center"><p id="name"> {{item.name}} </p></h4>
            <h4 align="justify"><p> {{item.description}} </p></h4>
            <h4 align="left">ფასი: <span id="price"> {{item.price}} </span>  ლარი</h4>
        </div>
    </div>
	<div class="row">
    <div class="col-md-2">
		</div>
        <div align="center" class="col-md-4">

            <h4  align="center"> აირჩიეთ ზომა </h4>
			<h4>
        <span ng-repeat="size in itemsCtrl.selectSizes"
							ng-class="{ 'ssizec': size.id.concat(sectionIndex) == itemsCtrl.sizeClicked }"
							ng-click="itemsCtrl.selectAllQuantities(size.id, item.id, sectionIndex)"
							class='ssize label'>
							{{size.name}}
				</span>
			</h4>
      <h4 align="center"> აირჩიეთ რაოდენობა </h4>
      <h4>
					<select
							ng-model="selectQuantitySelected"
							ng-change="itemsCtrl.changeQuantity(selectQuantitySelected)"
							ng-options="oneSizeQuantity as oneSizeQuantity.size for oneSizeQuantity in itemsCtrl.oneSizeQuantities">
			        <option value="">Select quantity</option>
			    </select>
			 </h4>

        </div>
        <div align="center" class="col-md-3">
          <!-- <a ui-sref="items.cart({id: '{{item.id}}', qty: itemsCtrl.itemSelected, siz: itemsCtrl.sz})" ui-sref-opts="{reload: true, notify: true}" class="btn btn-primary btn-block">კალათაში დამატება</a> -->
					<button class="btn btn-primary"
					ng-click="itemsCtrl.addToCart()"
					>კალათაში დამატება</button>
        </div>
        <div class="col-md-2">
		</div>
    </div>
</div>
<session-basket ng-if="itemsCtrl.items[1].cart"></session-basket>
