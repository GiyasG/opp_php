<div class="row">

<div class="col-md-4 well">
  <h4>Loggining into account</h4>
<form accept-charset="utf-8" ng-submit="loginForm()">
<!-- <input type="hidden" name="action" value="login" /> -->
<input type="email" name="email" placeholder="Email"
       ng-model="user.em"
       required/>
<input type="password" name="password" placeholder="Password"
       ng-model="user.ps"
       required/>

<select ng-model="rms.rmid"
        ng-options="rm.rmid as rm.rmName for rm in rms"
        required>
  <option value="" selected>Remember me?</option>
</select>

<button type="submit" class="btn btn-primary">Login</button>
<button class="btn btn-primary"
ng-click="closeloginForm()"
>Cancel</button>

</form>

  <p class="pwarnings">{{loginWarning}}</p>
    <div>
      <a class="forgot_password"
      ng-click="showForgottenPassword($event)"
      >Forgotten password</a>
    </div>
  </div>
</div>
