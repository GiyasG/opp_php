
<div ng-if="showPasswordChange">
  <p class="pwarnings">{{cpCtrl.info[0].ConfirmationStatus}}</p>
  <div ng-if="cpCtrl.info[0].isEmailConfirmed">
    <form accept-charset="utf-8" ng-submit="changePassword()">
             <input type="password"
             ng-model="user.new_password"
             ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{7,}$/"
             required
             placeholder="Enter new password" />
             <input type="password"
                    ng-model="user.new_password_repeat"
                    required
                    placeholder="Repeat new password" />
      <span class="glyphicon glyphicon-ok" ng-show="user.new_password = user.new_password_repeat"></span>

      <button type="submit"  class="btn btn-primary" ng-show="user.new_password = user.new_password_repeat">Change password</button>
    </form>
    <p class="pwarnings">{{loginWarningResend}}</p>
  </div>
</div>
